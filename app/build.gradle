apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : null
def version = "1.2"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 8
        versionName version + (buildNumber != null ? ".$buildNumber" : ".dev")

        archivesBaseName = "rtm-v$version" + (buildNumber != null ? ".$buildNumber" : ".dev")

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            //storeFile file("debug.keystore")
        }
        release {
            storeFile file(System.getProperty("user.home") + "/release-hospes.keystore")
            storePassword "sync753df"
            keyAlias("rtm")
            keyPassword ">fFRteQE6,^uDQ]a"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-gson.rules',
                    'proguard-guava.rules',
                    'proguard-crashlytics.rules',
                    'proguard-rxjava.rules'
        }
    }

    lintOptions {
        abortOnError true
        warning 'ConvertToWebp', 'UnusedIds'
        disable 'LabelFor', 'IconDensities', 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.3'

    def supp = '28.0.0-rc02'
    implementation "com.android.support:appcompat-v7:$supp"
    implementation "com.android.support:design:$supp"
    implementation "com.android.support:support-annotations:$supp"
    implementation "com.android.support:preference-v7:$supp"

    implementation "com.google.guava:guava:26.0-android"
    implementation "com.android.support.constraint:constraint-layout:2.0.0-alpha2"

    implementation "ua.hospes.dbhelper:dbhelper:2.0.9"
    implementation "ua.hospes.absrvadapter:absrvadapter:0.2.6"
    implementation "ua.hospes.undobutton:undobutton:0.2.0"

    implementation "io.reactivex.rxjava2:rxjava:2.2.2"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"

    def dagger = '2.16'
    implementation "com.google.dagger:dagger:$dagger"
    //compile "com.google.dagger:dagger-android:$dagger"
    implementation "com.google.dagger:dagger-android-support:$dagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger"

    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation 'com.52inc:scoops:1.0.0'

    implementation("com.crashlytics.sdk.android:crashlytics:2.9.5@aar") { transitive = true }
}
