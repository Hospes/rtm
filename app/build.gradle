apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

def mainVersion = "1"
def sprintNumber = "2"
def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : "dev"

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion 21
        targetSdkVersion 28

        versionCode 8
        versionName "$mainVersion.$sprintNumber.$buildNumber"

        archivesBaseName = "rtm-v$versionName"

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            //storeFile file("debug.keystore")
        }
        release {
            storeFile file(System.getProperty("user.home") + "/release-hospes.keystore")
            storePassword "sync753df"
            keyAlias("rtm")
            keyPassword ">fFRteQE6,^uDQ]a"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-gson.rules',
                    'proguard-guava.rules',
                    'proguard-crashlytics.rules',
                    'proguard-rxjava.rules'
        }
    }

    lintOptions {
        abortOnError true
        warning 'ConvertToWebp', 'UnusedIds'
        disable 'LabelFor', 'IconDensities', 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'

    implementation 'androidx.activity:activity:1.0.0-alpha06'
    implementation 'androidx.fragment:fragment:1.1.0-alpha06'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
    implementation 'com.google.android.material:material:1.0.0'

//    def supp = '28.0.0'
//    implementation "com.android.support:appcompat-v7:$supp"
//    implementation "com.android.support:design:$supp"
//    implementation "com.android.support:support-annotations:$supp"
//    implementation "com.android.support:preference-v7:$supp"

    implementation "com.google.guava:guava:26.0-android"
    implementation "com.android.support.constraint:constraint-layout:2.0.0-alpha4"

    implementation "ua.hospes.dbhelper:dbhelper:2.0.9"
    implementation "ua.hospes.absrvadapter:absrvadapter:0.2.6"
    implementation "ua.hospes.undobutton:undobutton:0.2.0"

    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    def dagger = '2.22.1'
    implementation "com.google.dagger:dagger:$dagger"
    implementation "com.google.dagger:dagger-android:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    implementation "com.google.dagger:dagger-android-support:$dagger"
    kapt "com.google.dagger:dagger-android-processor:$dagger"

    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation 'com.52inc:scoops:1.0.0'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'
}

androidExtensions {
    experimental = true
}
