apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'io.fabric'

def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : null
def version = "1.0"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version + (buildNumber != null ? ".$buildNumber" : ".dev")

        archivesBaseName = "rtm-v$version" + (buildNumber != null ? ".$buildNumber" : ".dev")

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            //storeFile file("debug.keystore")
        }
        release {
            storeFile file(System.getProperty("user.home") + "/release-hospes.keystore")
            storePassword "sync753df"
            keyAlias("rtm")
            keyPassword ">fFRteQE6,^uDQ]a"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix ".debug"

            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-gson.rules',
                    'proguard-guava.rules',
                    'proguard-glide.rules',
                    'proguard-crashlytics.rules',
                    'proguard-rxjava.rules',
                    'proguard-appcompat.rules'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:multidex:1.0.1'

    compile "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:preference-v7:${rootProject.ext.supportLibVersion}"

    compile 'com.google.code.gson:gson:2.8.0'
    compile "com.google.guava:guava:${rootProject.ext.guavaVersion}"
    compile 'com.google.android:flexbox:0.2.3'

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'ua.hospes.dbhelper:dbhelper:0.2.4'
    compile 'ua.hospes.absrvadapter:absrvadapter:0.2.2'

    //Rx1 [START]
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.5'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    //Rx1  [END]

    // Dagger [START]
    compile 'com.google.dagger:dagger:2.10'
    compile 'com.google.dagger:dagger-android-support:2.10' // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
    // Dagger  [END]

    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
}
