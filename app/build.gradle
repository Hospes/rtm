apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'io.fabric'

def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : null
def version = "1.1"

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 6
        versionName version + (buildNumber != null ? ".$buildNumber" : ".dev")

        archivesBaseName = "rtm-v$version" + (buildNumber != null ? ".$buildNumber" : ".dev")

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            //storeFile file("debug.keystore")
        }
        release {
            storeFile file(System.getProperty("user.home") + "/release-hospes.keystore")
            storePassword "sync753df"
            keyAlias("rtm")
            keyPassword ">fFRteQE6,^uDQ]a"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-gson.rules',
                    'proguard-guava.rules',
                    'proguard-crashlytics.rules',
                    'proguard-rxjava.rules'
        }
    }

    lintOptions {
        abortOnError true
        warning 'ConvertToWebp', 'UnusedIds'
        disable 'LabelFor', 'IconDensities', 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.2'

    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLib}"
    implementation "com.android.support:design:${rootProject.ext.supportLib}"
    implementation "com.android.support:support-annotations:${rootProject.ext.supportLib}"
    implementation "com.android.support:preference-v7:${rootProject.ext.supportLib}"

    implementation "com.google.guava:guava:${rootProject.ext.guava}"
    implementation "com.android.support.constraint:constraint-layout:${rootProject.ext.constraint}"

    implementation "ua.hospes.dbhelper:dbhelper:${rootProject.ext.dbHelper}"
    implementation "ua.hospes.absrvadapter:absrvadapter:${rootProject.ext.absRecycler}"
    implementation "ua.hospes.undobutton:undobutton:0.1.1"

    //Rx1 [START]
    implementation "io.reactivex:rxandroid:${rootProject.ext.rxAndroid}"
    implementation "io.reactivex:rxjava:${rootProject.ext.rxJava}"
    //Rx1  [END]

    // Dagger [START]
    implementation "com.google.dagger:dagger:${rootProject.ext.dagger2}"
    //compile "com.google.dagger:dagger-android:${rootProject.ext.dagger2}"
    implementation "com.google.dagger:dagger-android-support:${rootProject.ext.dagger2}"
    annotationProcessor "com.google.dagger:dagger-compiler:${rootProject.ext.dagger2}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${rootProject.ext.dagger2}"
    // Dagger  [END]

    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation 'com.52inc:scoops:1.0.0'

    implementation("com.crashlytics.sdk.android:crashlytics:${rootProject.ext.crashlytics}@aar") { transitive = true }
}
