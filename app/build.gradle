apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'io.fabric'

def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : null
def version = "1.0"

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 4
        versionName version + (buildNumber != null ? ".$buildNumber" : ".dev")

        archivesBaseName = "rtm-v$version" + (buildNumber != null ? ".$buildNumber" : ".dev")

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            //storeFile file("debug.keystore")
        }
        release {
            storeFile file(System.getProperty("user.home") + "/release-hospes.keystore")
            storePassword "sync753df"
            keyAlias("rtm")
            keyPassword ">fFRteQE6,^uDQ]a"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            //versionNameSuffix ".debug"

            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-gson.rules',
                    'proguard-guava.rules',
                    'proguard-crashlytics.rules',
                    'proguard-rxjava.rules'
        }
    }

    lintOptions {
        abortOnError true
        warning 'ConvertToWebp', 'UnusedIds'
        disable 'LabelFor', 'IconDensities'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:multidex:1.0.1'

    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLib}"
    compile "com.android.support:design:${rootProject.ext.supportLib}"
    compile "com.android.support:support-annotations:${rootProject.ext.supportLib}"
    compile "com.android.support:preference-v7:${rootProject.ext.supportLib}"

    compile "com.google.code.gson:gson:${rootProject.ext.gson}"
    compile "com.google.guava:guava:${rootProject.ext.guava}"
    compile "com.google.android:flexbox:${rootProject.ext.flexbox}"
    compile "com.android.support.constraint:constraint-layout:1.1.0-beta1"

    compile "com.github.bumptech.glide:glide:${rootProject.ext.glide}"

    compile "ua.hospes.dbhelper:dbhelper:${rootProject.ext.dbHelper}"
    compile "ua.hospes.absrvadapter:absrvadapter:${rootProject.ext.absRecycler}"

    //Rx1 [START]
    compile "io.reactivex:rxandroid:${rootProject.ext.rxAndroid}"
    compile "io.reactivex:rxjava:${rootProject.ext.rxJava}"
    //Rx1  [END]

    // Dagger [START]
    compile "com.google.dagger:dagger:${rootProject.ext.dagger2}"
    //compile "com.google.dagger:dagger-android:${rootProject.ext.dagger2}"
    compile "com.google.dagger:dagger-android-support:${rootProject.ext.dagger2}"
    annotationProcessor "com.google.dagger:dagger-compiler:${rootProject.ext.dagger2}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${rootProject.ext.dagger2}"
    // Dagger  [END]

    compile("com.crashlytics.sdk.android:crashlytics:${rootProject.ext.crashlytics}@aar") { transitive = true }
}