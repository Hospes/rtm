apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.firebase.appdistribution'

def mainVersion = "2"
def sprintNumber = "0"
def buildNumber = project.hasProperty("build.number") ? project.ext["build.number"] : "dev"

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "ua.hospes.rtm"
        minSdkVersion 28
        targetSdkVersion 29

        versionCode 9
        versionName "$mainVersion.$sprintNumber.$buildNumber"

        archivesBaseName = "rtm-v$versionName"

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField 'String', 'NOTIFICATION_CHANNEL_RACE', "\"Race progress\""
    }

    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'sync753df'
            keyAlias 'rtm'
            keyPassword '>fFRteQE6,^uDQ]a'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "d"
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }

        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            firebaseAppDistribution {
                serviceCredentialsFile = "racing-time-manager-ad1811bea75d.json"
                releaseNotesFile = "release-notes"
            }
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    def coroutines = '1.3.2'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"

    implementation 'androidx.activity:activity-ktx:1.1.0-rc03'
    implementation 'androidx.fragment:fragment-ktx:1.2.0-rc04'
    implementation "androidx.preference:preference-ktx:1.1.0"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha03'
    implementation 'com.google.android.material:material:1.2.0-alpha03'

    // logging
    implementation 'com.jakewharton.timber:timber:4.7.1'


    def room_version = '2.2.3'
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"   // Kotlin Extensions and Coroutines support for Room

    //implementation "ua.hospes.undobutton:undobutton:0.2.0"

    def dagger = '2.25.3'
    //implementation "com.google.dagger:dagger:$dagger"
    implementation "com.google.dagger:dagger-android:$dagger"
    implementation "com.google.dagger:dagger-android-support:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    kapt "com.google.dagger:dagger-android-processor:$dagger"

    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'

    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.google.firebase:firebase-perf:19.0.4'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    debugImplementation 'com.facebook.stetho:stetho:1.5.1'
}

androidExtensions { experimental = true }

apply plugin: 'com.google.gms.google-services'