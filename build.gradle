buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://dl.bintray.com/hospes/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha9'
        classpath 'io.fabric.tools:gradle:1.22.1'

        // DebugLog annotation
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

        // RxLogObservable annotation
        classpath 'com.fernandocejas.frodo:frodo-plugin:0.8.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://dl.bintray.com/hospes/maven' }
    }
}

ext {
    minSdk = 21
    targetSdk = 26
    compileSdk = 26
    buildTools = '25.0.2'

    supportLib = '26.0.0'

    gson = '2.8.0'
    guava = '22.0-android'
    constraint = '1.1.0-beta1'

    glide = '3.7.0'

    rxAndroid2 = '2.0.1'
    rxJava2 = '2.1.2'

    dbHelper = '2.0.3'
    absRecycler = '0.2.6'
    undoButton = '0.2.0'

    dagger2 = '2.11'
    crashlytics = '2.6.8'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
