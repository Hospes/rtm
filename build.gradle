buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://dl.bintray.com/hospes/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha1'
        classpath 'io.fabric.tools:gradle:1.22.1'

        // DebugLog annotation
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

        // RxLogObservable annotation
        classpath "com.fernandocejas.frodo:frodo-plugin:0.8.3"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://dl.bintray.com/hospes/maven" }
    }
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    supportLibVersion = "25.3.1"

    gsonVersion = "2.8.0"
    guavaVersion = "20.0"
    flexboxVersion = "0.2.6"

    glideVersion = "3.7.0"

    rxAndroidVersion = "1.2.1"
    rxJavaVersion = "1.3.0"
    rxBindingVersion = "0.4.0"

    hospesDbHelper = "0.2.4"
    hospesAbsRecycler = "0.2.6"

    dagger2Version = "2.11-rc2"
    crashlyticsVersion = "2.6.8"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
