name: Android CI Production workflow

on:
  push:
    tags: 
        - 'v?[0-9]+.[0-9]+.[0-9]+'
    branches: 
        - 'release/**'  # Push events to branches matching refs/heads/release/10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'

    - uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper
        cache-read-only: false
        gradle-home-cache-cleanup: true
        
    - name: Build and bundle release
      run: ./gradlew assembleRelease bundleRelease --no-configuration-cache
      
    - name: Upload bundle artifact
      if: startsWith(github.ref, 'refs/tags')
      uses: actions/upload-artifact@v4
      with:
        name: bundle
        path: app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
        
    - name: Upload release build to Firebase distribution
      run: ./gradlew appDistributionUploadRelease

